
{% extends 'restaurante/base.html' %}
    {% block content %}
        <div class="container">
            <h2>{% if plato %}Editar Plato{% else %}Crear Plato{% endif %}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{% if plato %}{{ plato.nombre }}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{% if plato %}{{ plato.descripcion }}{% endif %}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{% if plato %}{{ plato.precio }}{% endif %}" required>
                </div>
                <button type="submit" class="btn btn-primary">{% if plato %}Actualizar{% else %}Crear{% endif %}</button>
            </form>
        </div>
    {% endblock %}
