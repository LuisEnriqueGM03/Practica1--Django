{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Platos</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h2>Lista de Platos</h2>
    <a href="{% url 'platos_create' %}" class="btn btn-primary mb-3">Nuevo Plato</a>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for plato in platos %}
            <tr>
                <td>{{ plato.nombre }}</td>
                <td>{{ plato.descripcion }}</td>
                <td>{{ plato.precio }}</td>
                <td>
                    <a href="{% url 'platos_update' plato.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'platos_delete' plato.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay platos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
