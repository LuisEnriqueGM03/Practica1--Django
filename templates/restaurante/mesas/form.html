{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Mesa</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h2>{% if mesa %}Editar Mesa{% else %}Crear Mesa{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="numero">NÃºmero</label>
            <input type="number" class="form-control" id="numero" name="numero" value="{% if mesa %}{{ mesa.numero }}{% endif %}" required>
        </div>
        <button type="submit" class="btn btn-primary">{% if mesa %}Actualizar{% else %}Crear{% endif %}</button>
    </form>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
