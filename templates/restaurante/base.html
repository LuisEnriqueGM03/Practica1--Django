<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurante</title>
    {% load static %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block header %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Restaurante</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mesas' %}">Mesas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'meseros' %}">Meseros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'platos' %}">Plato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ordenes' %}">Ordenes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'orden_platos' %}">OrdenPlato</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
